<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="body">
    <h1>Play Rock Paper Scissors!</h1>
    <div class="buttonContainer">
      <div class="btnRock"> 
        <button id="rock">Rock</button>
      </div>
  
      <div class="btnPaper">
        <button id="paper">Paper</button>  
      </div>
  
      <div class="btnScissors">
        <button id="scissors">Scissors</button>
      </div>
    </div>
  
    <div class="resultsContainer">
      
  
      <div class="resultsChild textResult">Click a button to play!</div>
      <p class="resultsChild">Score</p>
      <div class="resultsChild player">
        <p>Player:</p>
        <div class="playerScore"></div>
        <div class="playerResults"></div>
  
      </div>
     
      <div class="resultsChild computer">
        <p>Computer:</p>
        <div class="computerScore"></div>
        <div class="computerResults"></div>
        
      </div>
     
      
  
    </div>
  
    



  </div>

</body>
</html>
